<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="game-container">
      <header class="game-panel">
        <h1>Game Header</h1>
        <div class="score-box">
          <span clas="score">Score</span> <span class="score-no">00000</span>
        </div>
      </header>
      <main class="game-board">
        Game Board!
        <div class="grid"></div>
        <div class="game-over-screen hidden">
          <h2 class="game-over-text">
            Game <br />
            Over
          </h2>
          <button id="play-again-btn">Play Again!</button>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/felicelhc" target="_blank">Felice L</a>,
        guided by
        <a href="https://boolean.co.uk/" target="_blank">Boolean</a>
        instructors.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
